<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu newsun</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/30dda5888f.js" crossorigin="anonymous"></script>
</head>
<body>

	<header class="header">
        <div class="container-fluid app-navbar">
            <div class="container">
                <div class="row">
                    <nav class="navbar navbar-expand-lg navbar-light col-12 d-md-flex justify-content-between px-0">
                        <a class="navbar-brand p-0" href="#">
                            <img src="assets/logo1.png" class="img-fluid" alt="logo1.png">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active mt-2 mt-lg-0">
                                    <form action="post" class="form-inline">
                                        <select class="form-control branch-input text-center" name="" id="">
                                            <option selected>Chi nhánh</option>
                                            <option>Hà Nội</option>
                                            <option>Hồ Chí Minh</option>
                                        </select>
                                        <div class="search-input ml-lg-1 mt-1 mt-lg-0">
                                            <input type="text" name="" id="" placeholder="Nhập sản phẩm cần tìm kiếm">
                                            <a href="#" type="button"><i class="fas fa-search"></i></i></a>
                                        </div>
                                    </form>
                                </li>
                            </ul>
                            <ul class="nav header-menu">
                                <li class="nav-item">
                                    <a class="nav-link header-menu-item" href="#">
                                        <i class="fas fa-gifts"></i>
                                        <br>
                                        <p class="font-14">Sản phẩm đã xem</p>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link header-menu-item" href="#">
                                        <i class="fas fa-newspaper"></i>
                                        <br>
                                        <p class="font-14">Tin tức</p>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link header-menu-item" href="#">
                                        <i class="fas fa-shopping-cart"></i>
                                        <br>
                                        <p class="font-14">Giỏ hàng</p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div class="container px-1">
            <div class="row py-1">
                <div class="col-md-2 col-12 border-right d-none d-md-flex text-center ">
                    <a href="#" class="header-bar-item"><i class="fas fa-bars mr-md-2 mr-1"></i> Danh mục sản phẩm</a>
                </div>
                <div class="col-md-4 col-12 text-center border-right">
                    <a href="#" class="header-bar-item d-flex align-items-center">
                        <span class="mr-md-4 mr-1 text-center" id="dot">
                            <span class="ping"></span>
                        </span>
                        <span>Máy xay giò chả NEWSUN giảm giá sốc</span>
                    </a>
                </div>
                <div class="col-md-6 col-12">
                    <div class="row">
                        <div class="col border-right text-center">
                            <a href="#" class="header-bar-item"><span class="text-dark">Nồi nấu phở NEWSUN</span></a>
                        </div>
                        <div class="col border-right text-center">
                            <a href="#" class="header-bar-item"><span class="text-dark">Nồi nấu phở NEWSUN</span></a>
                        </div>
                        <div class="col text-center">
                            <a href="#" class="header-bar-item"><span class="text-dark">Nồi nấu phở NEWSUN</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

     <section id="section-bannergioithieu">
    	<div class="container">
    		<div class="row">
    			<div class="col-12 text-center text-lg-left">
    				<h1>LIÊN HỆ</h1>
    				<img src="assets/line.svg" class="text-center text-lg-left">
    				
    			</div>
    			
    		</div>
    	</div>		    	
    </section>

</body>
</html>
